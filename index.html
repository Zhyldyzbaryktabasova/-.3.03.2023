<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>город Каракол</title>
</head>
<body>
  <h1>Уважаемые жители</h1>
  <label for ="display-text">Район</label>
  <input type="text" id="display-text" value="Привет мир!"placeholder="Any text">
  
  <hr>
  <label for="font-size">размер</label>
  <input type="number" min= "0" max="100" id ="font-size" value="52">
  
  <hr>
  <label for ="text-color">Цвет:</label>
  <input type ="color" id="text-color" value="#fff">

  <hr>
  <label for ="font-family">Семья</label>
  <select id ="font-family">
    <option value="Кашка-суу" selected>Кашка-суу</option>
    <option value="Восход">Восход</option>
    <option value="Геология">Геология</option>
    <option value="Центр">Центр</option>
    <option value="Ленком">Ленком</option>
    <option value="Новостройка"></option>
  </select>

  <hr>

  <input type="checkbox"id="text-bold" cheched>
  <label for="text-bold">Bold</label>
  <input type="checkbox" id="text-italic">
  <label for="text-italic">Italic</label>
  <input type="checkbox"id="text-under line">
  <label for="text-underline">Underline</label>

  <hr>

  <input type="radio"name="text-transform" id="text-none" value="none" checked>
  <label for="text-none">None</label>
  <input type="radio" name="text-transform" value="uppercase" id="text-uppercase">
  <label for="text-uppercase">UPPERCASE</label>
  <input type="radio"name="text-transform"  value="lowercase" id="text-lowercase">
  <label for="text-transform">Lowercase</label>
  <input type="radio" name="text-transform" value="capitalize" id="text-capitalize">
  <label type="text-transform">Capitalize</label>





  
<script src="./script.js"></script>
  
</body>
</html>
